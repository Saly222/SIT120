<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Poll </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <table>
        <caption>Voting Pool

        </caption>
        <tr>
        <th> <img src="Green-Party-Logo-Google.avif" alt="Green Party" style="width:100px;height:100px;"></th>
        <th> <img src="ALP_logo_2017.svg.png" alt="Labour Party" style="width:100px;height:100px;"></th>
        <th> <img src="Liberal_Party_of_Australia_logo.svg.png" alt="Liberal Party" style="width:100px;height:100px;"></th>
        </tr>

      
    </table>


    <form class="formstyle">

        <label for="name">Name: </label>
        <input type="text" name="name">
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email">
    
        <div>
            <label for="age">Age: </label>
            <input type="text" name="age">
        </div>
    
        <br>
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" name="phoneNumber">
    
        <div>
        </div>
    
        <select name="selectedOption">
            <option selected disabled> Select an option</option>
            <option> First Option </option>
            <option> Second Option</option>
            <option> Third Option</option>
            <option> Last Option</option>
        </select>
        <div>
        </div>
    
        <div>
            <fieldset>
                <h2> Please check all the boxes relevant:</h2>
                <label><input type="checkbox" name="relevantOption" value="First Option"> First Option </label>
                <br>
                <label><input type="checkbox" name="relevantOption" value="Second Option"> Second Option </label>
                <br>
                <label><input type="checkbox" name="relevantOption" value="Third Option"> Third Option </label>
            </fieldset>
        </div>
    
        <div>
            <fieldset>
                <h2> Please select one option:</h2>
                <label><input type="radio" name="selectedRadio" value="First Option"> First Option </label>
                <br>
                <label><input type="radio" name="selectedRadio" value="Second Option"> Second Option </label>
                <br>
                <label><input type="radio" name="selectedRadio" value="Third Option"> Third Option </label>
            </fieldset>
        </div>
    
        <div>
            Pick a date: <input type="date" name="selectedDate" value=""/>
        </div>
    
        <div>
            <fieldset>
                <textarea style="height: 100px; width: 200px;" id="comment" name="comment">Please provide your comment</textarea>
            </fieldset>
        </div>
    
        <div>
            <input class="submitbutton" type="submit" value="Submit" />
        </div>
    
    </form>
    
    
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector(".formstyle");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); 
    
                
                const formData = new FormData(form);
                let message = "Form Data:\n";
                for (const [key, value] of formData.entries()) {
                    message += `${key}: ${value}\n`;
                }
    
               
                const partyChoice = document.querySelector('input[name="game"]:checked');
                if (partyChoice) {
                    message += `Party Choice: ${partyChoice.value}\n`;
                }
    
             
                alert(message);
            });
        });
    </script>
    



</body>
</html>
