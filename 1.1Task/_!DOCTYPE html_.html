<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main HTML tags -->

    <!-- Image tag with src attribute -->
    <h1>Basic HTML form </h1>
    <img src="https://unsplash.com/s/photos/hello" alt="Sample Image">

    <!-- Table tag -->
    <table id="data-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
    </table>

    <!-- Form tag -->
    <form id="my-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <!-- JavaScript code -->
    <script>
        document.getElementById("my-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Create a new row in the table and add the data
            const table = document.getElementById("data-table");
            const newRow = table.insertRow(-1);
            const nameCell = newRow.insertCell(0);
            const emailCell = newRow.insertCell(1);
            const messageCell = newRow.insertCell(2);

            nameCell.innerHTML = name;
            emailCell.innerHTML = email;
            messageCell.innerHTML = message;

            // Clear form input fields after submission
            document.getElementById("my-form").reset();
        });
    </script>
</body>
</html>
